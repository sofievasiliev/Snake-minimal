<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Expense Tracker (JS Basics)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<h1 class="hred">Expense Tracker</h1>
    <div class="card">
      <div class="row">
        <input id="desc" placeholder="Description (e.g., Coffee)" />
        <input id="amount" type="number" step="0.01" placeholder="Amount" />
        <select id="category">
          <option>Food</option>
          <option>Transport</option>
          <option>Fun</option>
          <option>Other</option>
        </select>
        <button id="add">Add</button>
      </div>
      <div class="row">
        <input id="search" placeholder="Search..." />
        <select id="filter">
          <option value="">All categories</option>
          <option>Food</option>
          <option>Transport</option>
          <option>Fun</option>
          <option>Other</option>
        </select>
        <button id="clear">Clear All</button>
      </div>
    </div>

    <div class="card" style="margin-top:1rem">
      <table id="table">
        <thead>
          <tr><th>Description</th><th>Category</th><th class="right">Amount (â‚¬)</th><th></th></tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr><th>Total</th><th></th><th class="right" id="total">0.00</th><th></th></tr>
        </tfoot>
      </table>
      <p class="muted">Data is saved locally in your browser.</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
